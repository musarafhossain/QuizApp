<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='assets/image/logo.jpg') }}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/history.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/header.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/footer.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/sidebar.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>History</title>
</head>
<body>
    <header style="z-index: 10;">
        <label for="toggle-bar" id="bar">
            <i class="fa-solid fa-bars-staggered"></i>
        </label>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/quiz">Start a New Quiz</a></li>
            <li><a href="/history">History</a></li>
            <li><a href="/about-me">About Me</a></li>
            <li><a href="/contact-me">Contact Me</a></li>
        </ul>
        <div class="profile">
            <label for="user">
                <i class="fas fa-user-circle"></i>
            </label>
        </div>
        <input type="checkbox" name="" id="user">
        <div class="profile-modal">
            <ul>
                <li>
                    <a href="/profile">
                        <i class="fa fa-user"></i>
                        Profile
                    </a>
                </li>
                <hr>
                <li>
                    <a href="/logout">
                        <i class="fa fa-sign-out-alt"></i>
                        Logout
                    </a>
                </li>
            </ul>
        </div>
    </header>
    <input style="display: none;" type="checkbox" name="" id="toggle-bar">
    <div class="sidebar">
        <div class="sidebar-content">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/quiz">Start a New Quiz</a></li>
                <li><a href="/history">History</a></li>
                <li><a href="/">About Me</a></li>
                <li><a href="/">Contact Me</a></li>
            </ul>
        </div>
    </div>
    <div class="overlay"></div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>History</h1>
        <div class="table-container">
            <table id="statementTable">
                <thead>
                    <tr>
                        <th scope="col">Topic</th>
                        <th scope="col">Your Score</th>
                        <th scope="col">Total Marks</th>
                        <th scope="col">Total Questions</th>
                        <th scope="col">Date and Time</th>
                    </tr>
                </thead>
                <tbody>
                        <!-- Rows will be added here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <footer>
        &copy; 2024 Musaraf Hossain. All rights reserved.
    </footer>
    <script src="{{ url_for('static', filename='js/history.js') }}"></script>
    <script src="{{ url_for('static', filename='js/sidebar.js') }}"></script>
</body>
</html>
