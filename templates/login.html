<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
    <title>Login</title>
</head>
<body>
    <div class="hero-section">
        <img src="{{ url_for('static', filename='image/main.jpg') }}" alt="">
    </div>
    <div class="wrapper">
        <div class="title-text">
          <div class="title login">Login</div>
          <div class="title signup">Signup</div>
        </div>
        <div class="form-container">
          <div class="slide-controls">
            <input type="radio" name="slide" id="login" checked>
            <input type="radio" name="slide" id="signup">
            <label for="login" class="slide login">Login</label>
            <label for="signup" class="slide signup">Signup</label>
            <div class="slider-tab"></div>
          </div>
          <div class="form-inner">
            <form action="/login" method="post" class="login">
              <div class="field">
                <input type="text" placeholder="Email Address" required name="email">
              </div>
              <div class="field">
                <input type="password" placeholder="Password" required name="password">
              </div>
              <div class="pass-link"><a href="#">Forgot password?</a></div>
              <div class="field btn">
                <div class="btn-layer"></div>
                <input type="submit" value="Login">
              </div>
              <div class="signup-link">Not a member? <a href="">Signup now</a></div>
            </form>
            <form action="/signup" method="post" class="signup" id="signupForm">
              <div class="field">
                <input type="text" placeholder="Email Address" required id="email" name="email">
              </div>
              <div class="field">
                <input type="password" placeholder="Password" required id="password" name="password">
              </div>
              <div class="field">
                <input type="password" placeholder="Confirm password" required id="confirmPassword">
              </div>
              <div class="field btn">
                <div class="btn-layer"></div>
                <input type="submit" value="Signup">
              </div>
            </form>
          </div>
        </div>
    </div> 
    <script src="{{ url_for('static', filename='js/login.js') }}"></script> 
</body>
</html>
