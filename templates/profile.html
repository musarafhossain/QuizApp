<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='admin/css/current-user.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='assets/image/logo.jpg') }}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/profile.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Profile</title>
</head>
<body>
    <div class="banner"></div>
    <div class="container">
        <img src="{{ url_for('static', filename='assets/image/profile.png') }}" alt="Image Load Failed">
        <div class="main">
            <!--<h1>User ID: {{id}}</h1>-->
            <h1>Name : {{name}}</h1>
            <h2>Email : {{email}}</h2>
            <h2>Password : {{password}}</h2>
            <div class="btn-container">
                <a href="/">Go Home <i class="fas fa-home"></i></a>
                <button type="button" onclick="openModal(document.getElementById('editModal'))">
                    Edit Profile
                    <i class="fas fa-edit"></i>
                </button>
            </div>
        </div>
    </div>
    <!-- Edit Profile Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal(document.getElementById('editModal'))">
                <i class="fa-solid fa-xmark"></i>
            </span>
            <h2>Edit Profile</h2>
            <form onsubmit="editProfile(event)">
                <div class="input-data">
                    <label for="editId">ID:</label>
                    <input type="text" id="editId" required readonly value="{{id}}">
                </div>
                <div class="input-data">
                    <label for="editName">Name:</label>
                    <input type="text" id="editName" required value="{{name}}">
                </div>
                <div class="input-data">
                    <label for="editEmail">Email:</label>
                    <input type="email" id="editEmail" required value="{{email}}" readonly>
                </div>
                <div class="input-data">
                    <label for="editPassword">Password:</label>
                    <input type="text" id="editPassword" required value="{{password}}">
                </div>
                <div class="btn-container">
                    <button type="submit" class="btn btn-yes">
                        Edit Profile
                        <i class="fa-regular fa-pen-to-square"></i>
                    </button>
                    <button type="button" id="cancelAdd" class="btn btn-no"
                        onclick="closeModal(document.getElementById('editModal'))">
                        Cancel
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/profile.js') }}"></script>
</body>
</body>
</html>
