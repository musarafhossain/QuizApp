<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='assets/image/logo.jpg') }}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/header.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/footer.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/sidebar.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Home</title>
</head>
<body>
    <header style="z-index: 10;">
        <label for="toggle-bar" id="bar">
            <i class="fa-solid fa-bars-staggered"></i>
        </label>
        <ul>
            <li><a href="/admin/dashboard">Home</a></li>
            <li><a href="/admin/current-users">Current Users</a></li>
            <li><a href="/admin/user-results">User Results</a></li>
        </ul>
        <div class="profile">
            <label for="user">
                <i class="fas fa-user-circle"></i>
            </label>
        </div>
        <input type="checkbox" name="" id="user">
        <div class="profile-modal">
            <ul>
                <li>
                    <a href="/admin/logout">
                        <i class="fa fa-sign-out-alt"></i>
                        Logout
                    </a>
                </li>
            </ul>
        </div>
    </header>
    <input style="display: none;" type="checkbox" name="" id="toggle-bar">
    <div class="sidebar">
        <div class="sidebar-content">
            <ul>
                <li><a href="/admin/dashboard">Home</a></li>
                <li><a href="/admin/current-users">Current Users</a></li>
                <li><a href="/admin/user-results">User Results</a></li>
            </ul>
        </div>
    </div>
    <div class="overlay"></div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Hello, admin</h1>
        <div class="figures">
            <div class="figure" style="background-color: lightcoral;">
                <div>
                    <i class="fa fa-user"></i>
                    <p>{{data.total_users}}</p>
                </div>
                <p>Total Users</p>
            </div>
            <div class="figure" style="background-color: lightgreen;">
                <div>
                    <i class="fa-solid fa-globe"></i>
                    <p>{{data.total_quizes}}</p>
                </div>
                <p>Total Quizes</p>
            </div>
        </div>
        <div class="chart-box">
            <div class="large-column">
                <div class="container" id="con">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2024 Musaraf Hossain. All rights reserved.
    </footer>
    <script src="{{ url_for('static', filename='admin/js/dashboard.js') }}"></script>
    <script src="{{ url_for('static', filename='js/sidebar.js') }}"></script>
</body>
</html>
