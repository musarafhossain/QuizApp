<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>OTP Verification Form</title>
   <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/otp.css') }}">
    <!-- Boxicons CSS -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <script src="{{ url_for('static', filename='js/otp.js') }}" defer></script> 
  </head>
  <body>
    <div class="container">
      <header>
        <i class="bx bxs-check-shield"></i>
      </header>
      <h4>Enter OTP Code</h4>
      <form action="/otp-verification" method="post">
        <div class="input-field">
          <input type="number" name="one"/>
          <input type="number" disabled name="two"/>
          <input type="number" disabled name="three"/>
          <input type="number" disabled name="four"/>
          <input type="number" disabled name="five"/>
          <input type="number" disabled name="six"/>
        </div>
        <div>
          {% if data %}
            <p class="err-msg">{{ data }}</p>
          {% endif %}
        </div>
        <button>Verify OTP</button>
      </form>
    </div>
  </body>
</html>
